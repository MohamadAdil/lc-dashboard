<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/responsive.css" rel="stylesheet">
  <title>Life Celebration</title>
</head>

<body>
  <!--  -->
  <div class="login-main" style="background-image: url(./images/login-bg.jpg);">
    <div class="container">
      <div class="login-form-wrap">
        <figure>
          <img src="./images//logo.svg" alt="Logo">
        </figure>
        <h4>Login to reorder your product</h4>
        <form id="dynamicForm">
          <div class="input-wrap mb-3">
            <label for="emailInput" class="form-label">Email address<span>*</span></label>
            <input type="email" class="form-control" id="emailInput" placeholder="user@gmail.com">
          </div>
          <div class="input-wrap mb-3" id="otpInputWrap" style="display: none;">
            <label for="otpInput" class="form-label">OTP<span>*</span></label>
            <input type="tel" class="form-control" id="otpInput" placeholder="Enter OTP" maxlength="6"
              inputmode="numeric">
          </div>
          <div class="button-wrap">
            <button type="button" class="btn-main btn-login" id="actionButton">Generate OTP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./js/custom.js"></script>
</body>

</html>
